<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="line">
        <div class="calculator">
            <display></display>
            <div class="line">
                <button id="deleteAll">DEL</button>
                <button id="←"><img src="../../images/backspace.png" alt="" width="25px"></button>
            </div>
            <div class="line">
                <button id="√(">√</button>
                <button id="^">^</button>
                <button id="(">(</button>
                <button id=")">)</button>
            </div>
            <div class="line">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*">*</button>
            </div>
            <div class="line">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-">-</button>
            </div>
            <div class="line">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+">+</button>
            </div>
            <div class="line">

                <button id="0">0</button>
                <button id=".">.</button>
                <button id="/">/</button>
                <button id="=">=</button>
            </div>
        </div>
        <history>
            History:
            <historyValue>
            </historyValue>
        </history>
    </div>

</main>

<script src="script2.js"></script>
</body>
</html>
